<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to my webapp!</title>
</head>
<body>
<h1>Welcome to my webapp!!!</h1> 

<button onclick="myFunction()">Click me!</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Tada! You have successfully clicked the button!";
}
</script>

</body>
